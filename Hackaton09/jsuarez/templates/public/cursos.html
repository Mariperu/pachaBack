{% extends "base_template.html" %}

{% block title %}Hackaton 09{% endblock %}

{% block content %}
<br>
<h3 class="text-center">Cursos</h3>
<div class="table-responsive col-md-8 offset-md-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Curso</th>
                <th scope="col">Identificador</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.identificador }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
